{% extends "layout.html" %} {% block title %} events page {% endblock title %}
{% block content %} {% comment %} hero section {% endcomment %}
<section class="container mx-auto px-2 sm:px-0 pt-10">
  {% comment %} page heading {% endcomment %}
  <div class="rounded shadow px-2 py-3">
    <p class="upppercase font-semibold text-3xl">Add participent</p>
  </div>

  <div class="w-full flex justify-center items-center pt-10 px-2 sm:px-0">
    <div class="p-5 shadow-md rounded max-w-[450px] w-full">
      <form method="POST">
        {% csrf_token %} {{form}}
        <div class="pt-3">
          <button
            type="submit"
            class="bg-green-400 hover:bg-green-500 text-gray-800 hover:text-gray-900 transition-all ease-in-out duration-200 px-6 py-2 rounded font-semibold w-full"
          >
            Add participent
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
